<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Profile</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/575171d0e9964327d99950733c2b48cea0c59d72/logo-brin.png?raw=true">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: darkslategrey;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            opacity: 0.2;
            z-index: -1;
        }

        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
        }

        header {
            background-image: linear-gradient(to right, lightseagreen, palevioletred);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            vertical-align: middle;
        }

        .logo span {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right span {
            margin-right: 20px;
            font-size: 14px;
        }

        .toolbar {
            position: fixed;
            top: 60px;
            left: -400px;
            width: 200px;
            height: 100%;
            background-image: linear-gradient(to bottom, lightseagreen, palevioletred);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
            z-index: 999;
            overflow-y: auto;
        }

        .toolbar.active {
            left: 0;
        }

        .toolbar .feature-box {
            background-color: lightgrey;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .toolbar .feature-box h3 {
            margin: 0 0 8px;
            font-size: 14px;
            color: black;
        }

        .toolbar .feature-box button {
            width: 100%;
            padding: 6px;
            background-color: darkgrey;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            margin-bottom: 4px;
            transition: background-color 0.3s;
        }

        .toolbar .feature-box button:hover {
            background-color: darkslategrey;
            color: white;
        }

        .toolbar .user-info {
            text-align: center;
        }

        .toolbar .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .toolbar .user-info span {
            display: block;
            margin: 4px 0;
            font-size: 11px;
            color: black;
        }

        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-container h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .profile-picture-section {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 4px solid #007bff;
            transition: transform 0.3s ease;
        }

        .profile-container img:hover {
            transform: scale(1.05);
        }

        .change-photo-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .change-photo-btn:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"],
        .profile-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .profile-container input[type="text"]:focus,
        .profile-container input[type="email"]:focus,
        .profile-container input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
        }

        .profile-container input[type="file"] {
            display: none;
        }

        .profile-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .profile-container button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .profile-container button:active {
            transform: translateY(0);
        }

        .auto-save-indicator {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auto-save-indicator.show {
            display: inline-block;
            opacity: 1;
        }

        #error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
        }

        #success-message {
            color: #155724;
            font-size: 12px;
            margin-top: 10px;
            display: none;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
        }

        .password-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }

        .password-section h3 {
            margin-top: 0;
            color: #495057;
            font-size: 18px;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/wave.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <div class="logo" id="toggleToolbar">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <aside class="toolbar" id="toolbar">
        <div class="feature-box user-info" id="userInfo">
            <h3>User</h3>
            <img id="profilePic" src="/assets/user.JPG" alt="User">
            <span>Welcome Back</span>
            <span id="userName"></span>
            <button class="profile" onclick="window.location.href='/profile.html'">Profile</button>
            <button class="logout">Log Out</button>
        </div>
        <div class="feature-box">
            <h3>Parking Management System</h3>
            <button class="live-overview" onclick="window.location.href='/index.html'">Live Overview</button>
            <button class="prev-analysis" onclick="window.location.href='/previous-analysis.html'">Previous Analysis</button>
            <button class="export-data" onclick="window.location.href='/exportdata.html'">Export Data</button>
            <button class="helpdesk" onclick="window.location.href='/helpdesk.html'">Helpdesk</button>
            <button class="parking-analysis" onclick="window.location.href='/parkiranalysis.html'">Parking Analysis</button>
        </div>
    </aside>
    <main class="main-content">
        <div class="profile-container">
            <h2>Profile Settings</h2>
            
            <div class="profile-picture-section">
                <img id="previewPic" src="/assets/user.JPG" alt="Profile Picture">
                <button class="change-photo-btn" id="changePhotoBtn" type="button">📷</button>
                <input type="file" id="profilePicture" accept="image/*">
            </div>

            <div class="auto-save-indicator" id="autoSaveIndicator">✅ Auto-saved!</div>
            <div class="loading-spinner" id="loadingSpinner"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>

            <div class="password-section">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password (optional)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
            </div>

            <button id="saveProfile">Save All Changes</button>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </div>
    </main>
    <script>
        // Authentication System
        class User {
            constructor(username, email, password, idWorker, profilePic = '/assets/user.JPG') {
                this.username = username;
                this.email = email;
                this.password = password;
                this.idWorker = idWorker;
                this.profilePic = profilePic;
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            updateUser(originalEmail, updatedData) {
                const userIndex = this.users.findIndex(user => user.email === originalEmail);
                if (userIndex !== -1) {
                    // Check if email is being changed and if new email already exists
                    if (updatedData.email && updatedData.email !== originalEmail) {
                        const emailExists = this.users.find(user => user.email === updatedData.email);
                        if (emailExists) {
                            throw new Error('Email address already exists!');
                        }
                    }
                    
                    this.users[userIndex] = { ...this.users[userIndex], ...updatedData };
                    localStorage.setItem('users', JSON.stringify(this.users));
                    return this.users[userIndex];
                }
                throw new Error('User not found!');
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        }

        const auth = new AuthSystem();
        let autoSaveTimeout;

        document.addEventListener("DOMContentLoaded", () => {
            // Authentication Check
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const profilePic = document.getElementById('profilePic');
            const previewPic = document.getElementById('previewPic');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const profilePictureInput = document.getElementById('profilePicture');
            const changePhotoBtn = document.getElementById('changePhotoBtn');
            const saveProfileBtn = document.getElementById('saveProfile');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const autoSaveIndicator = document.getElementById('autoSaveIndicator');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (!currentUser) {
                alert('Silakan login terlebih dahulu!');
                window.location.replace('/login.html');
                return;
            } else {
                userName.textContent = currentUser.username;
                profilePic.src = currentUser.profilePic || '/assets/user.JPG';
                previewPic.src = currentUser.profilePic || '/assets/user.JPG';
                usernameInput.value = currentUser.username;
                emailInput.value = currentUser.email;
            }

            // Toggle Toolbar
            const toggleToolbar = document.getElementById('toggleToolbar');
            const toolbar = document.getElementById('toolbar');
            toggleToolbar.addEventListener('click', () => {
                toolbar.classList.toggle('active');
            });

            // Logout
            document.querySelector('.logout').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                alert('Berhasil logout!');
                window.location.replace('/login.html');
            });

            // Change Photo Button
            changePhotoBtn.addEventListener('click', () => {
                profilePictureInput.click();
            });

            // Auto-save functionality
            function showAutoSaveIndicator() {
                autoSaveIndicator.classList.add('show');
                setTimeout(() => {
                    autoSaveIndicator.classList.remove('show');
                }, 2000);
            }

            function showLoading() {
                loadingSpinner.style.display = 'block';
            }

            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }

            // Auto-save for profile picture
            profilePictureInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showError('File size must be less than 5MB!');
                        return;
                    }

                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        showError('Please select a valid image file!');
                        return;
                    }

                    showLoading();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newProfilePic = e.target.result;
                        previewPic.src = newProfilePic;
                        
                        // Auto-save profile picture
                        try {
                            const updatedUser = auth.updateUser(currentUser.email, { 
                                profilePic: newProfilePic 
                            });
                            
                            // Update current user data
                            currentUser.profilePic = newProfilePic;
                            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                            
                            // Update UI
                            profilePic.src = newProfilePic;
                            
                            hideLoading();
                            showAutoSaveIndicator();
                            showSuccess('Profile picture updated successfully!');
                        } catch (error) {
                            hideLoading();
                            showError(error.message);
                            // Revert preview
                            previewPic.src = currentUser.profilePic || '/assets/user.JPG';
                        }
                    };
                    reader.onerror = () => {
                        hideLoading();
                        showError('Error reading file!');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Auto-save for email changes
            emailInput.addEventListener('blur', () => {
                const newEmail = emailInput.value.trim();
                if (newEmail && newEmail !== currentUser.email) {
                    if (!auth.validateEmail(newEmail)) {
                        showError('Please enter a valid email address!');
                        emailInput.focus();
                        return;
                    }

                    showLoading();
                    try {
                        const updatedUser = auth.updateUser(currentUser.email, { 
                            email: newEmail 
                        });
                        
                        // Update current user data
                        currentUser.email = newEmail;
                        localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                        
                        hideLoading();
                        showAutoSaveIndicator();
                        showSuccess('Email updated successfully!');
                    } catch (error) {
                        hideLoading();
                        showError(error.message);
                        // Revert email
                        emailInput.value = currentUser.email;
                    }
                }
            });

            // Auto-save for username changes (with debounce)
            usernameInput.addEventListener('input', () => {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    const newUsername = usernameInput.value.trim();
                    if (newUsername && newUsername !== currentUser.username) {
                        if (newUsername.length < 3) {
                            showError('Username must be at least 3 characters long!');
                            return;
                        }

                        showLoading();
                        try {
                            const updatedUser = auth.updateUser(currentUser.email, { 
                                username: newUsername 
                            });
                            
                            // Update current user data
                            currentUser.username = newUsername;
                            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                            
                            // Update UI
                            userName.textContent = newUsername;
                            
                            hideLoading();
                            showAutoSaveIndicator();
                            showSuccess('Username updated successfully!');
                        } catch (error) {
                            hideLoading();
                            showError(error.message);
                            // Revert username
                            usernameInput.value = currentUser.username;
                        }
                    }
                }, 1500); // 1.5 second debounce
            });

            // Save Profile Changes (for password and manual save)
            saveProfileBtn.addEventListener('click', () => {
                const newUsername = usernameInput.value.trim();
                const newEmail = emailInput.value.trim();
                const newPassword = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                if (!newUsername) {
                    showError('Username cannot be empty!');
                    return;
                }

                if (!newEmail) {
                    showError('Email cannot be empty!');
                    return;
                }

                if (!auth.validateEmail(newEmail)) {
                    showError('Please enter a valid email address!');
                    return;
                }

                if (newPassword && newPassword.length < 6) {
                    showError('Password must be at least 6 characters long!');
                    return;
                }

                if (newPassword && newPassword !== confirmPassword) {
                    showError('Passwords do not match!');
                    return;
                }

                showLoading();
                try {
                    let updatedData = { 
                        username: newUsername,
                        email: newEmail
                    };
                    
                    if (newPassword) {
                        updatedData.password = newPassword;
                    }

                    const updatedUser = auth.updateUser(currentUser.email, updatedData);
                    
                    // Update current user data
                    Object.assign(currentUser, updatedData);
                    localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                    
                    // Update UI
                    userName.textContent = updatedUser.username;
                    
                    // Clear password fields
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';
                    
                    hideLoading();
                    showSuccess('All changes saved successfully!');
                } catch (error) {
                    hideLoading();
                    showError(error.message);
                }
            });

            // Prevent Undo/Redo and Navigation
            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Undo/Redo is disabled');
                }
            });

            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                event.stopPropagation();
                if (!localStorage.getItem('currentUser')) {
                    window.location.replace('/login.html');
                } else {
                    history.replaceState(null, null, window.location.href);
                }
            });
        });
    </script>
</body>
</html>
