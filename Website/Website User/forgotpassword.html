    <title>BRIN Forgot Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #d3d3d3;
            color: #333;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -1;
            animation: slideshow 20s infinite;
        }

        header {
            background-image: linear-gradient(to right, lightseagreen, palevioletred);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            vertical-align: middle;
        }

        .logo span {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right span {
            margin-right: 20px;
            font-size: 14px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            padding-top: 80px;
        }

        .login-box {
            background-color: rgba(89, 158, 163, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-top: 0;
            color: whitesmoke;
            font-size: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 1);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to bottom, lightseagreen, palevioletred);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-box a {
            display: block;
            margin: 10px 0;
            color: whitesmoke;
            text-decoration: none;
            font-size: 12px;
        }

        @keyframes slideshow {
            0% {
                background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true');
                opacity: 0.2;

                opacity: 0.2;

            40% {

<body>
    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Forgot Password</h2>
            <form id="forgotForm">
                <input type="text" placeholder="Email/Username" id="forgotEmail" required>
                <button type="submit">Send Email</button>
                <a href="login.html">Back to Login</a>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect to index if already logged in
            if (localStorage.getItem('currentUser')) {
                window.location.replace('index.html');
                return;
            }

            // Forgot Password Form Handler
            const forgotForm = document.getElementById('forgotForm');
            forgotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('forgotEmail').value;
                alert(`Password reset email sent to ${email}. Check your inbox.`);
                window.location.href = 'login.html';
            });

            // Prevent undo/redo navigation
            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Undo/Redo is disabled');
                }
            });

            // Prevent back/forward navigation
            history.replaceState(null, null, window.location.href);
            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                event.stopPropagation();
                history.replaceState(null, null, window.location.href);
            });
        });
    </script>
</body>
